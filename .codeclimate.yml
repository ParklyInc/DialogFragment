engines:
  duplication:
    enabled: true
    config:
      languages:
      - java
    checks:
      Similar code:
        enabled: false
  checkstyle:
    enabled: false
    channel: "beta"
    checks:
      com.puppycrawl.tools.checkstyle.checks.javadoc:
        enabled: false
  fixme:
    enabled: true

checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false

ratings:
  paths:
  - "**.java"
  - "**.xml"
exclude_paths: ["docs/**", "**.png", "testApp/**"]
